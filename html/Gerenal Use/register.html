<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventarios</title>
    <script src="/js/post-script.js"></script>
    <link rel="stylesheet" href="/css/register.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="recommend">
        <div class="mac-window">
            <div class="mac-header">
                <span class="mac-dot red"></span>
                <span class="mac-dot yellow"></span>
                <span class="mac-dot green"></span>
            </div>
            <div class="mac-content">
                <h1>
                    <i class="bi bi-person-lines-fill"></i>
                    Registrarse
                </h1>
            </div>
        </div>
    </div>
    
  
    <form id="registroForm" method="POST">
        <label for="Nombre">Nombre:</label>
        <input type="text" id="Nombre" name="nombre" placeholder="Nombre" required><br><br>
        <label for="Apellidos">Apellidos:</label>
        <input type="text" id="Apellidos" name="Apellidos" placeholder="Apellidos" required><br><br>
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required><br><br>
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" min="1" required><br><br>
        <label for="genero">Género:</label>
        <select id="genero" name="genero">
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="otro">Otro</option>
        </select><br><br>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" pattern=".{8,}"
            title="La contraseña debe tener al menos 8 caracteres" required><br><br>
        <label for="confirmarPassword">Confirmar Contraseña:</label>
        <input type="password" id="confirmarPassword" name="confirmarPassword" placeholder="Confirma tu contraseña"
            required><br><br>
        <input type="checkbox" onclick="mostrarPassword()"> Mostrar contraseña<br><br>
        <div id="mensajeError"></div>
        <div class="botones-container">
            <button type="submit"> Confirmar </button>
            <input type="reset" value="Limpiar">
        </div>
    </form>
    <script src="/js/register.js"></script>
</body>

</html>
