<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOTAS</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="/notas/estilo1.css">
</head>
<body>
    <!-- Botón para abrir el modal -->
    <button onclick="document.getElementById('modalNotas').showModal()">Notas</button>

    <!-- Modal con la etiqueta <dialog> -->
    <dialog id="modalNotas">
        <h2>Agregar Nota</h2>
        <input type="text" id="titulo" placeholder="Título de la nota">
        <textarea id="nota" placeholder="Escribe tu nota aquí..."></textarea>
        <br>
        <button onclick="guardarNota()">Guardar Nota</button>
        <button onclick="verNotas()">Ver Notas</button>
        <button onclick="document.getElementById('modalNotas').close()">Cerrar</button>
    </dialog>
    <script src="/notas/guardar.js"></script>
</body>
</html>
